<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Settings</title>
    <link rel="stylesheet" href="../assets/css/print-popup.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #b2bec3;
      }

      * {
        box-sizing: border-box;
      }

      .bl_form_container {
        border: 3px solid black;
        display: table;
        border-collapse: collapse;
        width: 80%;
        margin: 50px 200px;
      }

      .bl_form_field_container {
        border: 1px solid black;
        margin: 0px;
        display: table-cell;
      }

      .bl_form_field_inner_container {
        border: none;
        border-top: inherit;
      }

      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }

      .float_left {
        float: left;
      }

      .float_right {
        float: right;
      }

      .center_word {
        text-align: center;
      }

      .center_text {
        margin-left: 35%;
      }

      .bl_textarea {
        resize: none;
        border: none;
        margin-bottom: 16px;
        font-size: 18px;
        font-weight: bold;
      }

      .bl_input_text {
        border: none;
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 9px;
      }

      .clear_right {
        clear: right;
      }

      .clear_left {
        clear: left;
      }

      .clear_both {
        clear: both;
      }

      /* Modal dialog styles */
      .modal-dialog-overlay {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 999;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .modal-dialog-box {
        background: #fff;
        min-width: 350px;
        max-width: 450px;
        font-family: "Helvetica Neue", "Roboto", "Arial", "Droid Sans",
          "sans-serif";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .modal-dialog-content {
        padding: 20px;
      }

      .modal-dialog-title {
        color: #3c3c3c;
        font-size: 20px;
      }

      .modal-dialog-msg {
        min-height: 20px;
        color: #8d8d8d;
        font-size: 18px;
        margin-top: 10px;
      }

      .modal-dialog-button-holder {
        margin-top: 10px;
        text-align: right;
      }

      .modal-dialog-button {
        color: #3c81f4;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 18px;
        cursor: pointer;
        display: inline-block;
        margin-left: 20px;
      }

      .modal-dialog-button:hover {
        color: #083b8f;
      }

      .modal-dialog-box .circle-loader {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .modal-dialog-header {
        padding: 10px 0;
      }

      .modal-dialog-header.success {
        background: #dff0d8;
      }

      .modal-dialog-header.fail {
        background: #f2dede;
      }

      .modal-dialog-symbol {
        background: white;
        height: 80px;
        width: 80px;
        background-size: cover;
        border-radius: 100%;
        border: 8px solid white;
        margin: auto;
      }

      .modal-dialog-status {
        font-weight: bold;
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
        color: #3c3c3c;
      }

      .print-popup {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: white;
      }

      .sort {
        margin-bottom: 20px;
      }

      .button-group {
        margin-top: 20px;
      }

      #printable-content {
        margin-top: 5px;
        border: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 5px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f4f4f4;
        font-size: 10px;
      }

      /* RTL Styling for Arabic text */
      th,
      td {
        direction: rtl; /* Enables proper RTL flow */
        text-align: right; /* Aligns text for Arabic */
      }

      /* Header Styling */
      .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .linehight {
        padding-top: 21px;
      }

      .brr {
        align-items: center;
        text-align: center;
        font-weight: bold;
      }

      .brr2 {
        margin-left: -52px;
      }

      .logo {
        align-items: center;
      }

      .header-image {
        margin: 7px 60px;
      }

      .header-label {
        margin: 0 50px;
        font-weight: bold;
      }

      .waybill {
        margin: 0 39px;
        font-weight: bold;
      }

      .land {
        margin: 0 24px;
        font-weight: bold;
      }

      /* Footer Styling */
      .footer {
        text-align: center;
        padding-top: 15px;
        font-size: smaller;
      }

      .bottomfooter p,
      .topfooter p {
        margin: 0;
      }

      /* Print Media Queries */
      @media print {
        @page {
          size: A4;
          margin: 5px 0;
        }

        .sort {
          display: none;
        }

        body {
          margin: 0;
          padding: 0;
        }

        .print-popup {
          width: 100%;
          border: none;
        }

        #printable-content {
          min-height: calc(
            297mm - 40mm
          ); /* A4 height (297mm) minus top/bottom margins (20mm + 20mm) */
        }

        table {
          width: 100%;
          border-collapse: collapse;
          page-break-inside: auto;
          margin-bottom: 20px;
        }

        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }

        td,
        th {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: center;
        }
        th {
          font-size: 10px;
          padding: 5px;
          border: 1px solid #ddd;
          text-align: center;
        }

        /* Force page break after 14th row */
        tr:nth-child(14) {
          page-break-after: always;
        }

        /* Footer */
        .footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          text-align: center;
          font-size: 10px;
          margin-top: 5px;
          page-break-before: always;
        }

        /* Ensure footer does not overlap */
        #printable-content:after {
          content: "";
          display: block;
          height: 120px;
          visibility: hidden;
        }

        .footer {
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div class="print-popup">
      <div class="header">

        <div class="logo">

          <img
            src="../assets/logo.jpg"

          <label for="" class="brr">رخصة مزاولة المهنة رقم وش/2004/18</label>
          <label for="" class="brr">((WAYBILL وثيقة نقل))</label>
        </div>
        <div class="linehight">
          <label for="" class="brr">مؤسسة شرق العالم العربي</label>
          <label for="" class="brr">للنقل البري</label>
        </div>
      </div>
      <div id="printable-content">
        <div class="header">
          <div class="linehight">
            <label for="" class="brr">ARAB WORLD EAST EST.</label>
            <label for="" class="brr">Land Transporation</label>
          </div>
          <div class="logo">
            <label for="" class="brr">بسم الله الرحمن الرحيم</label>
            <img
              src="../assets/logo.jpg"
              alt="Company Logo"
              class="header-image"
              width="100"
              height="100"
            />
            <label for="" class="brr">رخصة مزاولة المهنة رقم وش/2004/18</label>
            <label for="" class="brr">((WAYBILL وثيقة نقل))</label>
          </div>
          <div class="linehight">
            <label for="" class="brr">مؤسسة شرق العالم العربي</label>
            <label for="" class="brr">للنقل البري</label>
          </div>
        </div>
        <!-- Table will be injected here by JavaScript -->
      </div>
      <div class="footer">
        <p class="topfooter">
          عمان - أبوعلندا - بجانب البنك الإسلامي تلفاكس 4162136 , ت : 4162133
          ص.ب. 44 أبوعلندا رمز بريدي 11592 أبوعلندا الأردن
        </p>
        <p class="bottomfooter">
          Amman - Abu Alanda Near Islamic Bank Telfax 4162136 P.O. Box 44 Code
          11592 Abu Alanda - Jordan
        </p>
      </div>

      <div class="sort">
        <h2>Print Settings</h2>
        <form id="print-form">
          <div class="form-group">
            <label>
              <input type="checkbox" id="print-background" checked />
              Print Background
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="number" id="copies" value="1" min="1" max="10" />
              Copies
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="landscape" />
              Landscape
            </label>
          </div>
          <div class="button-group">
            <button type="button" id="print-button">Print</button>
            <button type="button" id="cancel-button">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Inject the table here -->
    </div>
    <script src="../js/print-popup.js"></script>
  </body>
</html>
